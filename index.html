<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Viewer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #toolbar {
      background: #2d2d2d;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #444;
      flex-shrink: 0;
      flex-wrap: wrap;
    }

    #toolbar .group {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #toolbar label {
      font-size: 13px;
      color: #aaa;
    }

    #toolbar button {
      background: #444;
      border: 1px solid #555;
      color: #e0e0e0;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    #toolbar button:hover {
      background: #555;
    }

    #toolbar button:active {
      background: #666;
    }

    #file-input {
      font-size: 13px;
    }

    #zoom-level {
      min-width: 50px;
      text-align: center;
      font-size: 13px;
      font-variant-numeric: tabular-nums;
    }

    #search-input {
      background: #333;
      border: 1px solid #555;
      color: #e0e0e0;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
      width: 200px;
    }

    #search-input:focus {
      outline: none;
      border-color: #0078d4;
    }

    #search-info {
      font-size: 13px;
      color: #aaa;
      min-width: 60px;
    }

    #viewport {
      flex: 1;
      overflow: auto;
      position: relative;
      cursor: grab;
    }

    #viewport.panning {
      cursor: grabbing;
    }

    #viewport.selecting {
      cursor: text;
    }

    #svg-wrapper {
      display: inline-block;
      /* Padding allows SVG to be scrolled/centered even when zoomed out */
    }

    #svg-container {
      transform-origin: 0 0;
      display: inline-block;
    }

    #svg-container svg {
      display: block;
    }

    /* Dark mode for SVG - invert with reduced contrast */
    #svg-container.dark-mode svg {
      filter: invert(0.88) hue-rotate(180deg);
    }

    /* Toggle button active state */
    #toolbar button.active {
      background: #0078d4;
      border-color: #0078d4;
    }

    #toolbar button.active:hover {
      background: #1084d8;
    }

    /* Search highlight styling */
    .search-highlight {
      fill: rgba(255, 230, 0, 0.4);
      stroke: rgba(255, 200, 0, 0.8);
      stroke-width: 1;
      pointer-events: none;
    }

    .search-highlight.current {
      fill: rgba(255, 150, 0, 0.6);
      stroke: rgba(255, 100, 0, 1);
      stroke-width: 2;
    }

    #hint {
      position: fixed;
      bottom: 12px;
      right: 12px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      color: #aaa;
    }

    #hint kbd {
      background: #444;
      padding: 2px 5px;
      border-radius: 3px;
      font-family: inherit;
      margin: 0 2px;
    }

    #drop-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 120, 212, 0.2);
      border: 3px dashed #0078d4;
      z-index: 1000;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #0078d4;
    }

    #drop-overlay.active {
      display: flex;
    }

    #empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #666;
      gap: 12px;
    }

    #empty-state.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <div class="group">
      <input type="file" id="file-input" accept=".svg">
    </div>
    <div class="group">
      <button id="zoom-out" title="Zoom out (-)">-</button>
      <span id="zoom-level">100%</span>
      <button id="zoom-in" title="Zoom in (+)">+</button>
      <button id="zoom-reset" title="Reset zoom (0)">Reset</button>
      <button id="zoom-fit" title="Fit to window">Fit</button>
    </div>
    <div class="group">
      <button id="dark-mode-toggle" title="Toggle dark mode for SVG (D)">Dark Mode</button>
    </div>
    <div class="group">
      <input type="search" id="search-input" placeholder="Search... (Ctrl+F)">
      <button id="search-prev" title="Previous match (Shift+Enter)">Prev</button>
      <span id="search-info">0 / 0</span>
      <button id="search-next" title="Next match (Enter)">Next</button>
    </div>
  </div>

  <div id="empty-state">
    <div>Drop an SVG file here or use the file picker above</div>
  </div>

  <div id="viewport" style="display: none;">
    <div id="svg-wrapper">
      <div id="svg-container"></div>
    </div>
  </div>

  <div id="hint">
    <kbd>Scroll</kbd> to pan &nbsp;
    <kbd>Wheel</kbd> to zoom &nbsp;
    <kbd>Drag</kbd> to pan &nbsp;
    <kbd>Shift+Drag</kbd> to select text
  </div>

  <div id="drop-overlay">Drop SVG file here</div>

  <script>
    const fileInput = document.getElementById('file-input');
    const viewport = document.getElementById('viewport');
    const svgWrapper = document.getElementById('svg-wrapper');
    const svgContainer = document.getElementById('svg-container');
    const zoomLevelEl = document.getElementById('zoom-level');
    const searchInput = document.getElementById('search-input');
    const searchInfo = document.getElementById('search-info');
    const emptyState = document.getElementById('empty-state');
    const dropOverlay = document.getElementById('drop-overlay');
    const darkModeToggle = document.getElementById('dark-mode-toggle');

    let scale = 1;
    let darkMode = false;
    let svgElement = null;
    let svgWidth = 0;
    let svgHeight = 0;

    // Panning state
    let isPanning = false;
    let panStartX = 0;
    let panStartY = 0;
    let scrollStartX = 0;
    let scrollStartY = 0;

    // Search state
    let searchMatches = [];
    let currentMatchIndex = -1;
    let highlightGroup = null;
    let searchDebounceTimer = null;

    const MIN_SCALE = 0.1;
    const MAX_SCALE = 5;

    // === File Loading ===

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) loadSvgFile(file);
    });

    // Drag and drop
    document.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropOverlay.classList.add('active');
    });

    document.addEventListener('dragleave', (e) => {
      if (e.target === dropOverlay) {
        dropOverlay.classList.remove('active');
      }
    });

    document.addEventListener('drop', (e) => {
      e.preventDefault();
      dropOverlay.classList.remove('active');
      const file = e.dataTransfer.files[0];
      if (file && file.name.endsWith('.svg')) {
        loadSvgFile(file);
      }
    });

    function loadSvgFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const svgText = e.target.result;
        loadSvgContent(svgText);
        document.title = `SVG Viewer - ${file.name}`;
      };
      reader.readAsText(file);
    }

    function loadSvgContent(svgText) {
      // Clear previous content
      svgContainer.innerHTML = svgText;
      svgElement = svgContainer.querySelector('svg');

      if (!svgElement) {
        alert('Invalid SVG file');
        return;
      }

      // Show viewport, hide empty state
      emptyState.classList.add('hidden');
      viewport.style.display = 'block';

      // Get SVG dimensions
      const viewBox = svgElement.getAttribute('viewBox');
      if (viewBox) {
        const parts = viewBox.split(/\s+/).map(parseFloat);
        svgWidth = parts[2];
        svgHeight = parts[3];
      } else {
        svgWidth = parseFloat(svgElement.getAttribute('width')) || svgElement.getBoundingClientRect().width;
        svgHeight = parseFloat(svgElement.getAttribute('height')) || svgElement.getBoundingClientRect().height;
      }

      // Set explicit dimensions on SVG for proper scaling
      svgElement.style.width = svgWidth + 'px';
      svgElement.style.height = svgHeight + 'px';

      // Create highlight group for search results
      highlightGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
      highlightGroup.setAttribute('id', 'search-highlights');
      svgElement.insertBefore(highlightGroup, svgElement.firstChild);

      // Reset zoom and scroll
      scale = 1;
      updateZoom();

      // Scroll to show top-left of SVG (accounting for padding)
      const rect = viewport.getBoundingClientRect();
      viewport.scrollTo(rect.width, rect.height);

      // Clear search
      clearSearch();
    }

    // === Zoom Controls ===

    document.getElementById('zoom-in').addEventListener('click', () => zoomBy(1.25));
    document.getElementById('zoom-out').addEventListener('click', () => zoomBy(0.8));
    document.getElementById('zoom-reset').addEventListener('click', () => setZoom(1));
    document.getElementById('zoom-fit').addEventListener('click', fitToWindow);

    // === Dark Mode Toggle ===

    darkModeToggle.addEventListener('click', toggleDarkMode);

    function toggleDarkMode() {
      darkMode = !darkMode;
      svgContainer.classList.toggle('dark-mode', darkMode);
      darkModeToggle.classList.toggle('active', darkMode);
    }

    function zoomBy(factor, centerX, centerY) {
      const newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, scale * factor));
      if (newScale === scale) return;

      const rect = viewport.getBoundingClientRect();
      const oldPadX = rect.width;
      const oldPadY = rect.height;

      // If center point provided, zoom towards it
      if (centerX !== undefined && centerY !== undefined) {
        const scrollX = viewport.scrollLeft;
        const scrollY = viewport.scrollTop;

        // Point in SVG coordinates (accounting for padding)
        const svgX = (scrollX + centerX - rect.left - oldPadX) / scale;
        const svgY = (scrollY + centerY - rect.top - oldPadY) / scale;

        scale = newScale;
        updateZoom();

        // New padding after zoom (viewport size doesn't change)
        const newPadX = rect.width;
        const newPadY = rect.height;

        // Scroll to keep the point under cursor
        viewport.scrollLeft = svgX * scale + newPadX - (centerX - rect.left);
        viewport.scrollTop = svgY * scale + newPadY - (centerY - rect.top);
      } else {
        // Zoom towards center of viewport
        const viewCenterX = rect.width / 2;
        const viewCenterY = rect.height / 2;
        const scrollX = viewport.scrollLeft;
        const scrollY = viewport.scrollTop;

        // Point in SVG coordinates
        const svgX = (scrollX + viewCenterX - oldPadX) / scale;
        const svgY = (scrollY + viewCenterY - oldPadY) / scale;

        scale = newScale;
        updateZoom();

        const newPadX = rect.width;
        const newPadY = rect.height;

        viewport.scrollLeft = svgX * scale + newPadX - viewCenterX;
        viewport.scrollTop = svgY * scale + newPadY - viewCenterY;
      }
    }

    function setZoom(newScale) {
      scale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));
      updateZoom();
    }

    function fitToWindow() {
      if (!svgElement) return;
      const rect = viewport.getBoundingClientRect();
      const scaleX = rect.width / svgWidth;
      const scaleY = rect.height / svgHeight;
      scale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, Math.min(scaleX, scaleY) * 0.95));
      updateZoom();
      centerSvg();
    }

    function centerSvg() {
      const rect = viewport.getBoundingClientRect();
      const padX = rect.width;
      const padY = rect.height;
      const scaledW = svgWidth * scale;
      const scaledH = svgHeight * scale;

      // Scroll so SVG is centered in viewport
      viewport.scrollLeft = padX + (scaledW - rect.width) / 2;
      viewport.scrollTop = padY + (scaledH - rect.height) / 2;
    }

    function updateZoom() {
      const viewportRect = viewport.getBoundingClientRect();
      const viewportW = viewportRect.width;
      const viewportH = viewportRect.height;

      // Padding allows the SVG to be scrolled so it can be centered (or anywhere)
      const padX = viewportW;
      const padY = viewportH;

      const scaledW = svgWidth * scale;
      const scaledH = svgHeight * scale;

      svgContainer.style.transform = `scale(${scale})`;
      svgContainer.style.width = scaledW + 'px';
      svgContainer.style.height = scaledH + 'px';

      // Wrapper includes padding on all sides
      svgWrapper.style.paddingLeft = padX + 'px';
      svgWrapper.style.paddingTop = padY + 'px';
      svgWrapper.style.paddingRight = padX + 'px';
      svgWrapper.style.paddingBottom = padY + 'px';

      zoomLevelEl.textContent = Math.round(scale * 100) + '%';
    }

    // Mouse wheel zoom
    viewport.addEventListener('wheel', (e) => {
      e.preventDefault();
      const factor = e.deltaY < 0 ? 1.1 : 0.9;
      zoomBy(factor, e.clientX, e.clientY);
    }, { passive: false });

    // === Panning ===

    viewport.addEventListener('mousedown', (e) => {
      // Shift+click = text selection mode
      if (e.shiftKey) {
        viewport.classList.add('selecting');
        viewport.classList.remove('panning');
        return; // Let browser handle text selection
      }

      // Middle mouse button always pans
      if (e.button === 1 || e.button === 0) {
        e.preventDefault();
        isPanning = true;
        panStartX = e.clientX;
        panStartY = e.clientY;
        scrollStartX = viewport.scrollLeft;
        scrollStartY = viewport.scrollTop;
        viewport.classList.add('panning');
      }
    });

    document.addEventListener('mousemove', (e) => {
      if (!isPanning) return;
      const dx = e.clientX - panStartX;
      const dy = e.clientY - panStartY;
      viewport.scrollLeft = scrollStartX - dx;
      viewport.scrollTop = scrollStartY - dy;
    });

    document.addEventListener('mouseup', () => {
      isPanning = false;
      viewport.classList.remove('panning');
      viewport.classList.remove('selecting');
    });

    // Update cursor when shift is held
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Shift' && !isPanning) {
        viewport.classList.add('selecting');
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'Shift') {
        viewport.classList.remove('selecting');
      }
    });

    // === Search ===

    searchInput.addEventListener('input', () => {
      clearTimeout(searchDebounceTimer);
      searchDebounceTimer = setTimeout(performSearch, 150);
    });

    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        if (e.shiftKey) {
          navigateSearch(-1);
        } else {
          navigateSearch(1);
        }
      } else if (e.key === 'Escape') {
        searchInput.blur();
        clearSearch();
      }
    });

    document.getElementById('search-prev').addEventListener('click', () => navigateSearch(-1));
    document.getElementById('search-next').addEventListener('click', () => navigateSearch(1));

    function performSearch() {
      if (!svgElement || !highlightGroup) return;

      const query = searchInput.value.trim().toLowerCase();
      clearHighlights();
      searchMatches = [];
      currentMatchIndex = -1;

      if (!query) {
        updateSearchInfo();
        return;
      }

      // Find all text elements containing the query
      const textElements = svgElement.querySelectorAll('text');
      textElements.forEach((textEl) => {
        const content = textEl.textContent || '';
        if (content.toLowerCase().includes(query)) {
          searchMatches.push(textEl);
        }
      });

      // Create highlights
      searchMatches.forEach((textEl, index) => {
        const rect = createHighlightRect(textEl);
        if (rect) {
          rect.dataset.index = index;
          highlightGroup.appendChild(rect);
        }
      });

      updateSearchInfo();

      // Navigate to first match
      if (searchMatches.length > 0) {
        currentMatchIndex = 0;
        highlightCurrentMatch();
        scrollToCurrentMatch();
      }
    }

    function createHighlightRect(textEl) {
      try {
        const bbox = textEl.getBBox();
        const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
        rect.setAttribute('x', bbox.x - 2);
        rect.setAttribute('y', bbox.y - 2);
        rect.setAttribute('width', bbox.width + 4);
        rect.setAttribute('height', bbox.height + 4);
        rect.classList.add('search-highlight');

        // Apply transforms from parent elements
        let transform = '';
        let el = textEl;
        while (el && el !== svgElement) {
          const t = el.getAttribute('transform');
          if (t) transform = t + ' ' + transform;
          el = el.parentElement;
        }
        if (transform) {
          rect.setAttribute('transform', transform);
        }

        return rect;
      } catch (e) {
        return null;
      }
    }

    function clearHighlights() {
      if (highlightGroup) {
        highlightGroup.innerHTML = '';
      }
    }

    function clearSearch() {
      searchInput.value = '';
      clearHighlights();
      searchMatches = [];
      currentMatchIndex = -1;
      updateSearchInfo();
    }

    function navigateSearch(direction) {
      if (searchMatches.length === 0) return;

      currentMatchIndex += direction;
      if (currentMatchIndex >= searchMatches.length) {
        currentMatchIndex = 0;
      } else if (currentMatchIndex < 0) {
        currentMatchIndex = searchMatches.length - 1;
      }

      highlightCurrentMatch();
      scrollToCurrentMatch();
    }

    function highlightCurrentMatch() {
      const rects = highlightGroup.querySelectorAll('rect');
      rects.forEach((rect, i) => {
        rect.classList.toggle('current', i === currentMatchIndex);
      });
      updateSearchInfo();
    }

    function scrollToCurrentMatch() {
      if (currentMatchIndex < 0 || currentMatchIndex >= searchMatches.length) return;

      const textEl = searchMatches[currentMatchIndex];
      try {
        const bbox = textEl.getBBox();

        // Get cumulative transform
        let el = textEl;
        let matrix = svgElement.createSVGMatrix();
        const transforms = [];
        while (el && el !== svgElement) {
          const t = el.transform?.baseVal?.consolidate()?.matrix;
          if (t) transforms.unshift(t);
          el = el.parentElement;
        }
        transforms.forEach(t => {
          matrix = matrix.multiply(t);
        });

        // Transform the center point
        const centerX = bbox.x + bbox.width / 2;
        const centerY = bbox.y + bbox.height / 2;
        const point = svgElement.createSVGPoint();
        point.x = centerX;
        point.y = centerY;
        const transformed = point.matrixTransform(matrix);

        // Convert to screen coordinates and scroll (accounting for padding)
        const viewportRect = viewport.getBoundingClientRect();
        const padX = viewportRect.width;
        const padY = viewportRect.height;

        const screenX = transformed.x * scale + padX;
        const screenY = transformed.y * scale + padY;

        const targetScrollX = screenX - viewportRect.width / 2;
        const targetScrollY = screenY - viewportRect.height / 2;

        viewport.scrollTo({
          left: targetScrollX,
          top: targetScrollY,
          behavior: 'smooth'
        });
      } catch (e) {
        // Fallback: try to scroll the element into view
        textEl.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
      }
    }

    function updateSearchInfo() {
      if (searchMatches.length === 0) {
        searchInfo.textContent = searchInput.value ? 'No matches' : '0 / 0';
      } else {
        searchInfo.textContent = `${currentMatchIndex + 1} / ${searchMatches.length}`;
      }
    }

    // === Keyboard Shortcuts ===

    document.addEventListener('keydown', (e) => {
      // Ctrl+F or Cmd+F: Focus search
      if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
        e.preventDefault();
        searchInput.focus();
        searchInput.select();
        return;
      }

      // Don't handle shortcuts if typing in search
      if (document.activeElement === searchInput) return;

      // Zoom shortcuts
      if (e.key === '+' || e.key === '=') {
        e.preventDefault();
        zoomBy(1.25);
      } else if (e.key === '-') {
        e.preventDefault();
        zoomBy(0.8);
      } else if (e.key === '0') {
        e.preventDefault();
        setZoom(1);
      } else if (e.key === 'd' || e.key === 'D') {
        e.preventDefault();
        toggleDarkMode();
      }
    });

    // === Auto-load SVG from same directory ===

    // Try to load vm_flow.svg if it exists (for convenience)
    async function tryLoadDefaultSvg() {
      try {
        const response = await fetch('vm_flow.svg');
        if (response.ok) {
          const svgText = await response.text();
          loadSvgContent(svgText);
          document.title = 'SVG Viewer - vm_flow.svg';
        }
      } catch (e) {
        // Ignore - user will load manually
      }
    }

    // Only try auto-load if served via HTTP (not file://)
    if (window.location.protocol !== 'file:') {
      tryLoadDefaultSvg();
    }
  </script>
</body>
</html>
